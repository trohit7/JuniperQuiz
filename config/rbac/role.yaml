---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - juniper.juniper.com
  resources:
  - quizquestions
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - juniper.juniper.com
  resources:
  - quizquestions/finalizers
  verbs:
  - update
- apiGroups:
  - juniper.juniper.com
  resources:
  - quizquestions/status
  verbs:
  - get
  - patch
  - update
