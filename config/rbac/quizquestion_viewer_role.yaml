# permissions for end users to view quizquestions.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: quizquestion-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: quiztestcc
    app.kubernetes.io/part-of: quiztestcc
    app.kubernetes.io/managed-by: kustomize
  name: quizquestion-viewer-role
rules:
- apiGroups:
  - juniper.juniper.com
  resources:
  - quizquestions
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - juniper.juniper.com
  resources:
  - quizquestions/status
  verbs:
  - get
