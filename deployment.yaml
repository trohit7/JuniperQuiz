apiVersion: apps/v1
kind: Deployment
metadata:
  name: quizapp-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: quizapp
  template:
    metadata:
      labels:
        app: quizapp
    spec:
      containers:
        - name: quizapp
          image: trohit7/quizapp:mytagcl
          ports:
            - containerPort: 80